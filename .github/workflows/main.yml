name: event-handler

on: [push]

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.20
        fetch-depth: 1
        path: go/src/github.com/WANI0N/event-handler
    - name: Build
      run: |
      pwd
      ls
      go build -v ./...
    - name: Install Redis
      run: sudo apt-get install redis-server
    - name: Start Redis Service
      run: sudo service redis-server start
    - name: Run unit tests
      run: go test -cover ./...
      env:
        GOPATH: /home/runner/work/event-handler/go
